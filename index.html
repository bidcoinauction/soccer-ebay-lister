<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Soccer eBay Lister</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Bulk-create clean eBay listings for soccer cards. Upload inventory, edit titles and pricing, export ready-to-upload CSVs." />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(1200px 600px at 50% -200px, #1e293b, #020617);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 640px;
      padding: 48px 32px;
      text-align: center;
      background: rgba(2, 6, 23, 0.85);
      border: 1px solid #1e293b;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2.25rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 1.05rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .cta {
      display: inline-block;
      margin-top: 28px;
      padding: 14px 24px;
      background: #2563eb;
      color: #ffffff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.15s ease;
    }

    .cta:hover {
      background: #1d4ed8;
    }

    .footer {
      margin-top: 32px;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    .links {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      opacity: 0.85;
      font-size: 0.95rem;
    }
    .links a {
      color: #93c5fd;
      text-decoration: none;
    }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš½ Soccer eBay Lister</h1>
    <p>
      Bulk-create clean, compliant eBay listings for soccer cards.
      Upload your inventory, edit titles and pricing in one place,
      and export a ready-to-upload eBay CSV.
    </p>

    <!-- Update this if your Streamlit app URL differs -->
    <a
      class="cta"
      href="https://soccer-ebay-lister.streamlit.app"
      target="_blank"
      rel="noopener"
    >
      Launch Listing Tool
    </a>

    <div class="links">
      <a href="https://github.com/bidcoinauction/soccer-ebay-lister" target="_blank" rel="noopener">GitHub</a>
      <a href="https://soccer-ebay-lister.vercel.app/" target="_blank" rel="noopener">Vercel</a>
    </div>

    <div class="footer">
      Built for collectors, breakers, and resellers.
    </div>
  </div>
</body>
</html>
